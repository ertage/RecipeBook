<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imageUrl" alt="" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdownDirective>
      <button 
        type="button"
        class="btn btn-primary dropdown-toggle">Manage recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu show">
        <li>
          <a style="cursor: pointer"        
           (click)="toShoppingList()">
            Add Ingredients to Shopping List
          </a>
          <a style="cursor: pointer"
            (click)="goToEditRecipe()"
          >
            Edit Recipe
          </a>
          <a style="cursor: pointer">
            Delete Recipe
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>Description</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div *ngFor="let ingredient of recipe.ingredients">
      {{ ingredient.name }} - {{ ingredient.amount }}
    </div>
  </div>
</div>
